<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../src/Calculator.js"></script>
    <link rel="stylesheet" href="../styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">
        <section class="calculator__top">
            <p id="calculator__top-field" class="calculator__top-field"></p>
            <p id="calculator__top-answer" class="calculator__top-answer">0</p>
        </section>
        <section class="calculator__bottom">
            <section id="calculator___bottom-scientific-button" class="calculator___bottom-scientific-button"></section>
            <section class="calculator___bottom-normal-button">
                <section id="calculator__bottom-normal-button-numeric" class="calculator__bottom-normal-button-numeric"></section>
                <section id="calculator__bottom-normal-button-operations" class="calculator__bottom-normal-button-operations"></section>
            </section>
        </section>
    </section>
</body>
</html>
